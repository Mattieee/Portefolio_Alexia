			<!-- Contact -->
			<section id="contact">
				<div class="container">

						<div class="col-lg-12 text-center">
							<h2 class="section-heading text-uppercase">Contacter moi</h2>

						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<form id="contactForm" name="sentMessage" novalidate>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" id="name" type="text" placeholder="Nom Prénom *" required data-validation-required-message="Veuillez renseiger votre Nom .">
											<p class="help-block text-danger"></p>
										</div>
										<div class="form-group">
											<input class="form-control" id="email" type="email" placeholder="Prénom *" required data-validation-required-message="Veuillez renseiger votre Prénom.">
											<p class="help-block text-danger"></p>
										</div>
										<div class="form-group">
											<input class="form-control" id="phone" type="tel" placeholder="Email *" required data-validation-required-message="Veuillez renseiger votre Email.">
											<p class="help-block text-danger"></p>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<textarea class="form-control" id="message" placeholder="Votre Message *" required data-validation-required-message="Veuillez renseiger votre message."></textarea>
											<p class="help-block text-danger"></p>
										</div>
									</div>
									<div class="clearfix"></div>
									<div class="col-lg-12 text-center">
										<div id="success"></div>
										<button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Envoyer Message</button>
									</div>
								</div>
							</form>
